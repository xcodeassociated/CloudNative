server.port=${PORT:8000}

message = Hello World: Events!
spring.main.allow-bean-definition-overriding=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:h2:mem:default
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

## H2DB configs:
com.xcodeassociated.config.user.h2.web.port=8082
com.xcodeassociated.config.user.h2.web.flag=-tcpAllowOthers
com.xcodeassociated.config.user.h2.tcp.port=9092
com.xcodeassociated.config.user.h2.tcp.flag=-tcpAllowOthers
